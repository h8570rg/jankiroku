pre-commit:
  jobs:
    - name: "check"
      run: "npm run check -- --write {staged_files}"
      glob: "*.{js,ts,mjs,mts,jsx,tsx,json,jsonc,css}"
      stage_fixed: true
pre-push:
  parallel: true
  jobs:
    - name: "typecheck"
      run: "npm run type"
    - name: "test"
      run: "npm run test"
      stage_fixed: true
    - name: "spell"
      run: "npm run spell"
      stage_fixed: true
